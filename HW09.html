    <title>BMI</title>
    <script>
      function BMI(){
        const WElement=document.getElementById("W");
        const W=WElement.value
        const HElement=document.getElementById("H");
        const H=HElement.value;
        const a=parseInt(WElement.value)/parseInt(HElement.value)/parseInt(HElement.value)*10000;
        document.getElementById("result").innerHTML=a; 
      }
    </script>
  </head>
